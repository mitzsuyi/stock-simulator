<template bindable="enterExchange">
  <md-card md-title="Greetings">
    <div>
    <div class="section">
      Welcome to Simple Stock Exchange.
      </div>
      <div class="section">
      <p>You are here because either you are

      simply wanted a fresh start.</p>
      <p>No matter the case, proceed and have fun,

      </div>
      <div class="section">

      </div>
    </div>
  </md-card>
